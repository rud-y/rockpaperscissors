<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock Paper Scissors</title>
    <meta
      name="description"
      content="Classic rock paper scissors fun game online, have fun playing a computer opponent, be winner of a rounds and sets, let's play if feeling bored or just wanna have some fun"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <script type="application/javascript" src="app.js"></script>
  </head>
  <body>
   
   <!-- <div id="app_wrap"> -->
    <div class="app">
     <div id="stats">
      <p id="number_of_rounds" class="hidden"></p>
      <p id="round_stats" class="hidden small-font"></p>
     </div>
     
     <div class="overall-set-score"></div>
     <div class="icons">
      <img class="img1" loading="lazy" />
      <img class="img2" loading="lazy" />
     </div>
     
     <div class="start-header">
      <h2>âœŠRock âœ‹Paper ðŸ––Scissors</h2>
      <p>Reach the score <b>5</b> first!</p>
      <button class="start-btn">PLAY</button>
     </div>
     
     <div class="message"></div>
     <div class="score hidden"></div>
     
     <div class="buttonWrapper hidden">
      <button type="button" class="btn">ROCK</button>
      <button type="button" class="btn">PAPER</button>
      <button type="button" class="btn">SCISSORS</button>
     </div>
    </div>
    <span class="notes">W=Win / L=Loss / D=Draw</span>
   <!-- </div> -->
    
   <footer>
     <div class="footer-info">
       Icons by <a href="https://icons8.com/">Icons8</a>
     </div>
   </footer>
  </body>
</html>
